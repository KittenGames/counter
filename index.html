<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittenGames</title>
    <style>
        :root {
            font-size: 20px;
        }

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        body {
            font: 1em/1.618 Inter, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 30px;
            margin: 0;
            color: #224;
            background: url(https://kittendev.xyz/images/header.png) center/cover no-repeat fixed;
        }

        .card {
            max-width: 500px;
            height: 300px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-content p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .github-link {
            display: inline-block;
            margin-top: 1em;
            color: #ffa500;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .github-link:hover {
            color: #ff8c00;
        }

        .icon {
            max-width: 150px;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="icon.png" alt="Icon" class="icon">
        <div class="card-content">
            <p>KittenGames currently has <span id="game-count">Loading...</span> games.</p>
        </div>
    </div>

    <script>
        fetch('https://raw.githubusercontent.com/CodingKitten-YT/KittenGames-gamelibrary/main/games.json')
            .then(response => response.json())
            .then(data => {
                const gameCount = data.length;
                document.getElementById('game-count').textContent = gameCount;
            })
            .catch(error => console.error('Error fetching game data:', error));
    </script>
</body>
</html>
